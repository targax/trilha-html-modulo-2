            <div class="content">
                <!-- Aqui vai o seu conteúdo -->
                <section>
                        <h2>Entre em Contato</h2>
                        <p><strong>Telefone:</strong> (11) 1234-5678</p>
                        <p><strong>WhatsApp:</strong> (11) 91234-5678</p>
                        <p><strong>Endereço:</strong> Rua Exemplo, 123 - Bairro - Cidade - Estado</p>
                </section>
            
                <section>
                    <h3>Localização</h3>
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95373531531564!3d-37.8162792797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ4JzU4LjYiUyAxNDTCsDU3JzE1LjMiRQ!5e0!3m2!1spt-BR!2sbr!4v1630845818965!5m2!1spt-BR!2sbr"

                    </iframe>
                </section>
                

                <section>
                    <h3>Fale Conosco</h3>
                    <form>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
        
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <label for="assunto">Assunto:</label>
                        <input type="text" id="assunto" name="assunto" required>

                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </form>
                </section>
